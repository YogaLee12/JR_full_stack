<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ul</title>
  </head>
  <body>
    <!-- ul里面只能放li，这是一个规范 -->
    <h4>Your favorite fruit</h4>
    <ul>
      <li>No.1</li>
      <li>No.2</li>
      <li><p></p></li>
      <li>No.3</li>
    </ul>
    <!-- 前面有个点 -->
  </body>
</html>
