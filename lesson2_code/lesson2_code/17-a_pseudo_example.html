<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>复合选择器之链接伪类选择器</title>
    <style>
      /* 未访问过的链接 a:link */
      a:link{
        color: #ff06b5;
      }
      /* 访问过的链接 a:visited */
      a:visited{
        color: rgb(0, 255, 8);
      }
      /* 鼠标经过的链接 a:hover */
      a:hover{
        color: whitesmoke;
        font-size: 30px;
        background-color: purple;
      }
      /* 鼠标按下还没有弹起的链接 a:active */
      a:active{
        color: rgb(168, 168, 168);
        font-size: 30px;
        background-color: rgb(101, 0, 101);
      }
    </style>
  </head>

  <body>
    <a href="#">peppa pig</a>
    <a href="http://www.xxxxxxxx.com">website</a>
  </body>
</html>
