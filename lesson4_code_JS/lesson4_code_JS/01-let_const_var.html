<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="test.js"></script>
    <script>
      //var 重复赋值
      // var、let、const区别总结
      //1. 变量提升 var

      //2. 重复声明 var

      // es6之前 全局作用域，局部作用域（函数作用域）

      //3.全局作用域 window.name,window.location
      //会污染全局命名空间

      //4.局部作用域

      //5. 在{}中间的语句，if,switch条件语句，for,while循环中，var没有块级作用域
      if (true){
        var a = 1;
      }
      console.log('a',a)

      //6. 在没有块级作用域之前，内层变量可能会被外层覆盖
      var temp = new Date();
      function fn(){
        console.log('temp',temp) //undifined， 变量声明被提升，但是尚未赋值
        if(false){
          var temp = 'hello world'
        }
      }
      fn()

      // console.log("age", age); //Uncaught TypeError: Assignment to constant variable.
      // 7.块级作用域 let const
      if(true) {
        let x = 10;
        const y = 20;
        console.log('x1',x)
        console.log('y1',y)
      }

      //8. 暂时性死区 let const
      let foo = 'abc'

      //9.const定义的值不能改变
      const age = 10;
      age = 20; //constant variable 不能被二次赋值
    </script>
  </head>
  <body></body>
</html>
